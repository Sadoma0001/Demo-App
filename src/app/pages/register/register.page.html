<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title> What do you want to do with this app? </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group value="strawberries">
        <ion-radio value="Try">I want to TRY it</ion-radio><br />
        <ion-radio value="Test">I want to TEST it</ion-radio><br />
      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title> Contact </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input
          label="Name"
          labelPlacement="floating"
          placeholder="Enter text"
          type="text"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Email"
          labelPlacement="floating"
          placeholder="Enter text"
          type="email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Password"
          labelPlacement="floating"
          placeholder="Enter text"
          type="password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Confirm Password"
          labelPlacement="floating"
          placeholder="Enter text"
          type="password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Phone Number"
          labelPlacement="floating"
          placeholder="Enter text"
          type="tel"
        ></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title> Address Information </ion-card-title>
    </ion-card-header>
    <ion-card-content> 

      <ion-item>
        <ion-input
          label="Address"
          labelPlacement="floating"
          placeholder="Enter text"
          type="text"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Number"
          labelPlacement="floating"
          placeholder="Enter text"
          type="tel"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Neighborhood"
          labelPlacement="floating"
          placeholder="Enter text"
          type="text"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Complement"
          labelPlacement="floating"
          placeholder="Enter text"
          type="text"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Zip Code"
          labelPlacement="floating"
          placeholder="Enter text"
          type="tel"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="State"
          labelPlacement="floating"
          placeholder="Enter text"
          type="text"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="City"
          labelPlacement="floating"
          placeholder="Enter text"
          type="text"
        ></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button color="light" size="full" (click)="register()">Register</ion-button>
</ion-content>
