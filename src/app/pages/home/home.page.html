<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>Demo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img
          src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png"
        />
      </ion-avatar>
      <ion-label>
        <h1>John Doe</h1>
        <p>Gathered: <span class="money">$15,000</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card
    [hasHeader]="true"
    [hasFooter]="true"
    [status]="'hold'"
    [updatedAt]="'25/04/2021 16:29'"
    [createdAt]="'24/04/2021'"
    [notes]="'We have two bags that are full'"
  ></app-pickup-call-card>

  <ion-fab
    slot="fixed"
    vertical="bottom"
    horizontal="end"
    (click)="newPickupCall()"
  >
    <ion-fab-button color="success">
      <ion-icon name="add"> </ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
